<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/5781d37f45.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- top section -->
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input type="text" name="search" class="form-control m-auto" placeholder="search ">
            </form>
        </header>
    
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Buy a bread</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input type="text" name="add" class="form-control m-auto">
        </form>
    </div>
<script src="./app.js"></script>
</body>
</html>
